<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Currency Converter</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <div class="main">
        <div class="header">
            <h1>Login</h1>
        </div>
    
        <form id="loginForm">
            <div class="username-class form-input">
                <div>UserName</div><input type="text" id="username-input" required>
            </div>
            <div class="password-class form-input">
                <div>Password</div><input type="password" id="password-input" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="loginBtn">LOGIN</button>
                <button type="reset">RESET</button>
            </div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let form = document.getElementById("loginForm");
            let username = document.getElementById("username-input");
            let password = document.getElementById("password-input");

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                
                if (username.value === "admin" && password.value === "admin") {
                    window.location.href = './currencyConverter2.html';
                } else {
                    alert("Login Failed");
                }
            });
        });
    </script>
</body>
</html>
