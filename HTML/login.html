<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Currency Converter</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>

    <div class="main">
        <div class="header">
            <h1>Login</h1>
        </div>
    
        <form action="">
            <div class="username-class form-input">
                <div>UserName</div><input type="text" class="username" required >

            </div>
            <div class="password-class form-input">
                <div>Password</div><input type="password" class="password-input" required>

            </div>

            <div class="form-buttons">
                <button type="submit">LOGIN</button>
            <button type="reset">RESET</button>
            </div>
            
        </form>
    </div>
    

    <script src="../JS/login.js"></script>
</body>
</html>
